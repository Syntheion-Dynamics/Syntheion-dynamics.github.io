        <script>
// 1. NAJDI všechny obrázky v galerii
document.querySelectorAll('.gallery img').forEach(img => {
    
    // 2. PRO KAŽDÝ obrázek přidej "onclick" funkci
    img.onclick = function() {
        
        // 3. VYTVOŘ černý overlay (div přes celou obrazovku)
        let overlay = document.createElement('div');
        
        // 4. NASTAV styling overlay (fullscreen, černá, na vrchu všeho)
        overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
        `;
        
        // 5. VYTVOŘ nový velký obrázek element
        let bigImage = document.createElement('img');
        
        // 6. NASTAV source = stejný obrázek jako thumbnail
        bigImage.src = this.src;
        
        // 7. NASTAV velikost (max 95% obrazovky)
        bigImage.style.maxWidth = '95%';
        bigImage.style.maxHeight = '95%';
        bigImage.style.border = '2px solid #00ff00';
        
        // 8. PŘIDEJ velký obrázek DO overlay
        overlay.appendChild(bigImage);
        
        // 9. PŘIDEJ overlay NA stránku
        document.body.appendChild(overlay);
        
        // 10. NASTAV klik na overlay = zavřít
        overlay.onclick = function() {
            overlay.remove();
        };
    };
});
</script>

<script>
document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', function() {
        let fullscreen = document.createElement('div');
        fullscreen.style.cssText = `
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        `;
        
        let bigImg = document.createElement('img');
        bigImg.src = this.src;
        bigImg.style.maxWidth = '90%';
        bigImg.style.maxHeight = '90%';
        
        fullscreen.appendChild(bigImg);
        document.body.appendChild(fullscreen);
        
        fullscreen.addEventListener('click', () => {
            fullscreen.remove();
        });
    });
});
</script>

<script>

        setTimeout(typeWriter, 100);

}
